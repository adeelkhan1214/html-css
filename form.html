<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Contact form</h1>
    <form action="submit-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user-name" required>
        <br></br>
        <label for="e-mail">Email:</label>
        <input type="text" name="email" id="user-email" required>
        <br></br>
        <label for="password">Password:</label>
        <input type="text" name="password" id="user-password" required>
        <br></br>
        <label for="Country">Country</label>
<select name="user-country" id="country">
    <option value="pakistan">pakistan</option>
    <option value="india">India</option>
    <option value="iran">Iran</option>
</select>
<br></br>
<label >Gender</label>

<input type="radio" name="gender" id="Male" value="male">
<label for="male">Male</label>

<input type="radio" name="gender" id="Female" value="Female">
<label for="female">Female</label>
<br></br>
<input type="checkbox" name="agree-term" id="agree" required>
<label for="agree">I am agree with these terms and conditions</label>
<br></br>
<label for="message">Message</label>
<textarea name="user-message" rows="4" cols="50" id="Message"></textarea>
<br></br>
<input type="submit"value="submit Form">
    </form>
</body>
</html>
